<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lead | Create</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

	<h2>Lead | Create</h2>
	<hr>
	
	<div th:text="${msg}"></div>
	
	<div>
		<form th:action="@{/updateLead}" method="post">
			
			<div>
				<strong>Id</strong><input type="text" name="id" th:value="${lead.id}"/>
			</div>
			<div>
				<strong>First Name</strong><input type="text" name="firstName" th:value="${lead.firstName}" />
			</div>
			<div>
				<strong>Last Name</strong><input type="text" name="lastName" th:value="${lead.lastName}"/>
			</div>
			<div>
				<strong>Lead Source</strong> <select name="leadSource" >
					<option value=""></option>
					<option value="radio">Radio Channel</option>
					<option value="newspaper">News Paper</option>
					<option value="tv">TV</option>
					<option value="online">Online</option>
				</select>
			</div>
			<div>
				<strong>Email</strong><input type="email" name="email" th:value="${lead.email}"/>
			</div>
			<div>
				<strong>Mobile</strong><input type="tel" name="mobile" th:value="${lead.mobile}"/>
			</div>
			<div>
				<input type="submit" value="Save"/>
			</div>
		</form>
	</div>
</body>
</html>
